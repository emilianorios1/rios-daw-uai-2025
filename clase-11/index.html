<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rick & Morty Characters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rick & Morty Explorer</h1>

  <div class="controls">
    <div class="filters">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="status" placeholder="Status (alive, dead, unknown)">
      <input type="text" id="species" placeholder="Species">
      <input type="text" id="type" placeholder="Type">
      <input type="text" id="gender" placeholder="Gender (male, female, genderless, unknown)">
      <button id="search-button">Search</button>
    </div>
  </div>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
