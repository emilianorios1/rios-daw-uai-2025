<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <h1>El Diario de Hoy</h1>
        <span class="date">21 de mayo de 2025</span>
      </div>
    </header>
    <nav class="main-nav">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Política</a></li>
        <li><a href="#">Economía</a></li>
        <li><a href="#">Deportes</a></li>
        <li><a href="#">Cultura</a></li>
      </ul>
      <div id="hamburger">☰</div>
    </nav>

<main class="form-container">
      <h2 id="form-title">HOLA</h2>
      <form id="subscription-form" novalidate>
        <div class="form-field">
          <label for="fullname">Nombre completo</label>
          <input type="text" id="fullname" name="fullname" />
          <div class="error" id="error-fullname"></div>
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <div class="error" id="error-email"></div>
        </div>

        <div class="form-field">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" />
          <div class="error" id="error-password"></div>
        </div>

        <div class="form-field">
          <label for="repeat-password">Repetir contraseña</label>
          <input type="password" id="repeat-password" name="repeat-password" />
          <div class="error" id="error-repeat-password"></div>
        </div>

        <div class="form-field">
          <label for="age">Edad</label>
          <input type="number" id="age" name="age" />
          <div class="error" id="error-age"></div>
        </div>

        <div class="form-field">
          <label for="phone">Teléfono</label>
          <input type="text" id="phone" name="phone" />
          <div class="error" id="error-phone"></div>
        </div>

        <div class="form-field">
          <label for="address">Dirección</label>
          <input type="text" id="address" name="address" />
          <div class="error" id="error-address"></div>
        </div>

        <div class="form-field">
          <label for="city">Ciudad</label>
          <input type="text" id="city" name="city" />
          <div class="error" id="error-city"></div>
        </div>

        <div class="form-field">
          <label for="postal">Código Postal</label>
          <input type="text" id="postal" name="postal" />
          <div class="error" id="error-postal"></div>
        </div>

        <div class="form-field">
          <label for="dni">DNI</label>
          <input type="text" id="dni" name="dni" />
          <div class="error" id="error-dni"></div>
        </div>

        <div class="form-field" id="submit-btn">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </main>


    <footer>
      <p>&copy; 2025 El Diario de Hoy</p>
    </footer>
    <div id="modal" class="hidden">
      <div id="modal-content">
        <span id="modal-close">&times;</span>
        <div id="modal-message"></div>
      </div>
    </div>


    <script src="subscription.js"></script>
  </body>
</html>
